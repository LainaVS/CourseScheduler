<!doctype html>
<html>
    <body>
        <form id="form" action="/schedule" method="post">
            {% if initial_load %}
            <label for="current_semester">Choose a Starting Semester:</label>
            <select name="current_semester" id="semesters">
                {% for semester in semesters %}
                <option value="{{semester}}">{{ semester }}</option>
                {% endfor %}
            </select>
            <label for="waived_courses">Select waived courses:</label>
            <select name="waived_courses" id="waived" multiple>
                {% for required_course in required_courses %}
                <option value="{{required_course}}">{{ required_course }}</option>
                {% endfor %}
            </select>
            <label for="courses_taken">Select taken courses:</label>
            <select name="courses_taken" id="taken" multiple>
                {% for required_course in required_courses %}
                <option value="{{required_course}}">{{ required_course }}</option>
                {% endfor %}
            </select>
            <input type="checkbox" id="summer" name="include_summer">
            <label for="summer">Summer Semester?</label><br>
            {% else %}   
            <input type="hidden" name="waived_courses" value="{{ waived_courses }}">
            <input type="hidden" name="current_semester" value="{{ current_semester }}">
            <input type="hidden" name="courses_taken" value="{{ courses_taken }}">
            {% endif %}
            <br><br>
            <input type="hidden" name="required_courses_dict_list" value="{{ required_courses_dict_list }}">
            <input type="hidden" name="total_credits" value="{{ total_credits }}">
            <input type="hidden" name="course_schedule" value="{{ course_schedule }}">
            <input type="hidden" name="semester_number" value="{{ semester_number }}">

            <input type="submit" value="Create Schedule">
        </form>
    </body>
</html>
